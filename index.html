<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="css.css" />
    <title>Weather App</title>
</head>
<body>
    <div class="container">
      <div class="weather-app">
        <h6 id="date"></h6>
        <h5 id="city"></h5>
        <br>Last Updated at <span id="date"></span></span>
        <div class="card" style="width: 18rem;">
                <img src="partly_cloudy.png" class="card-img-bot" alt="partly_cloudy" width="70">
                <div class="card-body">
                  <form>
                  <input type="text" placeholder="Change city" id="search-text-input"/>
                </form>
                  <input type="submit" value="search"/>
                <div class="row">
                    <div class>Temperature: <strong id="temp">26</strong><span class="units"> °C||<a href="#">°F</a></span></div>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
                    <small>
                      <a href="https://github.com/maariahcaro/weatherap">Open-source Code</a>
                    </small>
                </div>
                </div>
            </div>
    </div>
  </div>
    <script src="src/javaapp.js"></script>
</body>
</html>
