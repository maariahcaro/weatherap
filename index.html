<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <button id="current">Current weather</button>
      <h5 id="city"></h5>
      <h6 id="date"></h6>
      <ul>
        <li>Last updated: <span id="date"></span></li>
        <li id="opis"></li>
      </ul>
      <div class="card" style="width: 18rem;">
        <span class="temperature" id="temperature"></span
        ><span class="units">
          <a href="#" id="celsius" class="active">°C</a> |
          <a href="#" id="fahrenheit">°F</a>
        </span>
        <div class="weather-forecast" id="forecast"></div>
        <div class="card-body">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Change city"
              id="search-text-input"
            />
            <img src="" alt="" class="float-left" id="icon" />
          </form>
          <div class="row">
            <div>Wind speed: <span id="wind"></span>km/h</div>
            <div>Humidity: <span id="humidity"></span>%
          </div>
        </div>
      </div>
    </div>
    <script src="javaapp.js"></script>
  </body>
</html>
